{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>

    <form method="post">
        <div class="entryForm">
        <label>
            Title for your new blog:
            <input type="text" name="title" value="" /><span class="error">{{title_error}}</span>
        </label>
        </div>
        <div class="entryForm">
        <label>
            Your new blog:
            <textarea name="body" value=""></textarea><span class="error">{{body_error}}</span>
        </label>
        </div>
        <div class="entryForm">
        <input type="submit" value='Add Entry' />
        </div>
    </form>

{% endblock %}
